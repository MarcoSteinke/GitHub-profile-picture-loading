<!doctype html>
<html lang="en">
  <head>
    <title>GitHub Avatar Demo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="GitHubProfilePicture.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <style>
      body {
          text-align: center;
          margin: 100px auto;
      }
  </style>
  <body class="container">
      <h2>
          This website will demonstrate how to get the avatar of a GitHub user.
      </h2>

      <div class="form-group">
        <label for="input">GitHub Handle</label>
        <input type="text" class="form-control" name="input" id="input" aria-describedby="helpId" placeholder="torvalds">
        <small id="helpId" class="form-text text-muted">Enter the username of a user of GitHub</small>
      </div>
      <button class="btn btn-primary" type="button" id="submit">Show avatar</button>
      <hr>
      <br>
      <img src="" alt="" id="display">

      <script>
        const input = document.getElementById("input")
        const display = document.getElementById("display")
        const submit = document.getElementById("submit")
        const ENTER_KEY = 13

        input.focus()

        input.addEventListener("keydown", function(e) {
            console.log(e.keyCode);
            
            if(e.keyCode == ENTER_KEY) {
                submit.click()
            }
        })

        submit.addEventListener("click", function(e) {
            e.preventDefault()
            display.src = GitHubProfilePicture.loadForUsername(input.value).getProfilePictureURL()
        })
      </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
